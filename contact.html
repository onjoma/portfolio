<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/site-icon.png"
    />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ONJOMA - Web Developer</title>
  </head>
  <body>
    <div class="container">
      <div class="about-page">
        <div class="navbar">
          <ul>
            <li><a href="/index.html">home</a></li>
            <li><a href="/about.html">about</a></li>
          </ul>
        </div>
        <div class="about-me">
          <h2>Get In Touch</h2>
          <p>
            Have any questions or just want to say
            <span class="wave-hand"
              ><img src="/images/waving-hand-sign.png" alt=""
            /></span>
          </p>

          <div class="contact-form">
            <form action="">
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Message"
                  class="form-control"
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
        <p class="copyright">&copy; 2021 onjomapeter.com</p>
      </div>
    </div>
  </body>
</html>
