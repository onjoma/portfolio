  <body>
    <div class="container">
      <div class="about-page">
        <div class="navbar">
          <ul>
            <li><a href="/index.html">home</a></li>
            <li><a href="/about.html">about</a></li>
            <li><a href="/work.html">my work</a></li>
          </ul>
        </div>
        <div class="about-me">
          <h2>Get In Touch</h2>
          <p>
            Have any questions or just want to say
            <span class="wave-hand"
              ><img src="/images/waving-hand-sign.png" alt="waving hand" loading="lazy"
            /></span>
          </p>

          <div class="contact-form">
            <form name="contact" method="POST" data-netlify="true">
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="Message"
                  class="form-control"
                ></textarea>
              </div>
              <div data-netlify-recaptcha="true"></div>
              <div>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
        <p class="copyright">&copy; 2024 onjomapeter.com</p>
      </div>
    </div>
